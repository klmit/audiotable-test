

<div>
    <table mat-table [dataSource]="audioData" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="control">
            <th mat-header-cell *matHeaderCellDef>Control</th>
            <td mat-cell *matCellDef="let element"  > 
                <button  (click)="setAudio($event)" style="cursor: pointer; width: 70px;  height: 40px" class="pl_button" [id]="element.id">
                    <span *ngIf="playNow.id === element.id; else elsePlay">Playing...</span>
                    <ng-template #elsePlay>
                        <span>Play</span>
                    </ng-template>
                </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
</div>
